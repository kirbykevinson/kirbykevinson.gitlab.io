<nav class="links">
	{{ $pages := .Pages.ByTitle }}
	
	{{ if .Params.reverseSort }}
		{{ $pages = $pages.Reverse }}
	{{ end }}
	
	{{ range $pages }}
		{{ if not .Params.hidden }}
			<a
				href="{{ .RelPermalink }}"
				
				class="page {{ if .IsNode }} node {{ end }}"
			>{{ .Title }}</a>
		{{ end }}
	{{ end }}
</nav>
