{{ define "breadcrumb" }}
	{{ if .Parent }}
		{{ template "breadcrumb" .Parent }}
	{{ end }}
	
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
{{ end }}

{{ if .Parent }}
	<nav class="breadcrumbs">
		{{ template "breadcrumb" .Parent }}
	</nav>
{{ end }}

<h1 class="page-title"><a href=".">{{ .Title }}</a></h1>
