<!DOCTYPE html>

<html lang="en-us">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="painting.jpg" rel="icon">
		
		<style>

				display: flex;

				min-height: 100vh;

				margin: 0;

	<body>
