<!DOCTYPE html>

<html lang="en-ca">
	<head>
		<title>Kirby Kevinson's websites</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="icon.png" rel="icon">
		
		<style>
			@font-face {
				src:
					local("Source Sans Pro"),
					url("/fonts/source-sans-pro.woff2");
				font-family: "Source Sans Pro";
				font-display: swap;
			}
			@font-face {
				src:
					local("Source Serif Pro"),
					url("/fonts/source-serif-pro.woff2");
				font-family: "Source Serif Pro";
				font-display: swap;
			}
			
			:root {
				--kirby-fonts:
					"Source Sans Pro",
					sans-serif;
				--kirby-background-color: #1E191D;
				--kirby-foreground-color: #FFFFFFCF;
				--kirby-accent-color: #FBAAC0;
				
				--curbie-fonts:
					"Source Serif Pro",
					"Times New Roman",
					serif;
				--curbie-foreground-color: #FFFFFF;
			}
			@media (prefers-color-scheme: light) {
				:root {
					--kirby-background-color: #F0EDE8;
					--kirby-foreground-color: #000000CF;
					--kirby-subtle-color: #0000003F;
					--kirby-accent-color: #AD1429;
				}
			}
			
			*, *::before, *::after {
				box-sizing: border-box;
			}
			
			body {
				display: flex;
				padding: 0;
				margin: 0;
				width: 100vw;
				height: 100vh;
			}
			@media (orientation: portrait) {
				body {
					flex-direction: column;
				}
			}
			
			.kirby, .curbie {
				display: flex;
				flex-basis: 50%;
				flex-shrink: 0;
				justify-content: center;
				align-items: center;
				font-size: 15vmin;
			}
			
			.kirby {
				font-family: var(--kirby-fonts);
				color: var(--curbie-foreground-color);
				background: var(--kirby-background-color);;
			}
			.curbie {
				image-rendering: -moz-crisp-edges;
				image-rendering: pixelated;
				font-family: var(--curbie-fonts);
				cursor: url("/images/cursors/default.png") 1 2, default;
				color: #FFFFFF;
				background: #000066 url("/images/backgrounds/bricks.png");
			}
			
			.kirby *::selection, .note > .left::selection {
				background: var(--kirby-foreground-color);
				color: var(--kirby-background-color);
			}
			.curbie *::selection, .note > .right::selection {
				background: #00007F;
				color: #FFFFFF;
			}
			
			.kirby a {
				text-decoration: none;
				color: var(--kirby-accent-color);
				transition: opacity 0.1s;
			}
			.curbie a {
				text-decoration: none;
				color: #FFFF00;
			}
			
			.kirby a:hover {
				opacity: 0.5;
			}
			.curbie a:hover {
				text-decoration: underline;
				cursor: url("/images/cursors/pointer.png") 5 1, pointer;
			}
			
			.note > * {
				position: absolute;
				bottom: 16px;
				display: block;
				width: 50%;
				font-size: 16pt;
			}
			.note > .left {
				left: 0;
				text-align: right;
				font-family: var(--kirby-fonts);
				color: var(--kirby-foreground-color);
			}
			.note > .right {
				right: 0;
				cursor: url("/images/cursors/default.png") 1 2, default;
				text-align: left;
				font-family: var(--curbie-fonts);
				color: var(--curbie-foreground-color);
			}
			
			@media (orientation: portrait) {
				.note > * {
					width: 100%;
					text-align: center !important;
				}
				.note > .left {
					top: calc(50vh - 1.5em);
					bottom: initial;
				}
				.note > .right {
					bottom: calc(50vh - 1.5em);
				}
			}
		</style>
	</head>
	
	<body>
		<div class="kirby">
			<a href="#">kirby</a>
		</div>
		<div class="curbie">
			<a href="#">curbie</a>
		</div>
		
		<div class="note">
			<span class="left">(They're the&thinsp;</span>
			<span class="right">&thinsp;same person)</span>
		</div>
	</body>
</html>
