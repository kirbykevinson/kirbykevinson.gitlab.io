			#header {

						height: 128px;
						border-radius: 50%;
						background: rgba(255, 255, 255, 0.33);

							box-shadow: 0 4.5px 18px rgba(0, 0, 0, 0.5);
						}
				
				#Me {

					#ToberUberStobe .button img:active {

							0 3.6px 0 #E8D3B7,
