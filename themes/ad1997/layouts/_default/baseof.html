<!DOCTYPE html>

<html lang="{{ $.Site.LanguageCode | default "en" }}">
	<head>
		<title>{{ block "title" . }}
			{{ partial "title.html" . }}
		{{ end }}</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="/images/icon.png" rel="icon">
		
		<link href="/styles/1997.css" rel="stylesheet">
			
		<style>
			body {
				{{ partial "background.css" . | safeCSS }}
			}
		</style>
	</head>
	
	<body {{ if .IsHome }} class="home" {{ end }}>
		<div class="page-wrapper">
			<header>
				{{ block "header" . }}
					{{ partial "breadcrumbs.html" . }}
					
					<div class="metadata">
						{{ block "metadata" . }}
								{{ partial "date.html" . }}
						{{ end }}
					</div>
					
					<hr>
				{{ end }}
			</header>
			
			<main>
				{{ partial "music.html" . }}
				
				{{ block "main" . }}{{ end }}
			</main>
			
			<footer>
				{{ block "footer" . }}{{ end }}
				
				<div class="licensing">
					{{ block "licensing" . }}
							{{ partial "licensing.html" . }}
					{{ end }}
				</div>
			</footer>
		</div>
	</body>
</html>
