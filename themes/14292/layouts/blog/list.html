{{ define "footer" }}
	<nav class="contents">
		{{ range .Paginator.Pages }}
			<article>
				<a href="{{ .URL }}" class="page">{{ .Title }}</a>
				
				<div class="metadata">
					{{ partial "date" . }}
				</div>
			</article>
		{{ end }}
	</nav>
	
	{{ template "_internal/pagination.html" . }}
{{ end }}
