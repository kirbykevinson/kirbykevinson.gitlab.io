<!DOCTYPE html>

<html>
	<head>
		<title>{{ block "title" . }}
			{{ .Title }} | {{ .Site.Title }}
		{{ end }}</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="/images/icon.png" rel="icon">
		
		<link href="/styles/14292.css" rel="stylesheet">
		{{ if .Site.Params.timeDilation }}
			<link href="/styles/1997.css" rel="stylesheet">
			
			<style>
				body {
					{{ partial "background.css" . | safeCSS }}
				}
			</style>
		{{ end }}
	</head>
	
	<body
		{{ if .IsHome }} class="home" {{ end }}
		
		lang="{{ $.Site.LanguageCode | default "en" }}"
	>
		<div class="page-wrapper">
			<header>
				{{ block "header" . }}
					{{ partial "breadcrumbs.html" . }}
					
					<div class="metadata">
						{{ block "metadata" . }}
								{{ partial "date.html" . }}
						{{ end }}
					</div>
					
					<hr>
				{{ end }}
			</header>
			
			<main>
				{{ block "main" . }}{{ end }}
			</main>
			
			<footer>
				{{ block "footer" . }}{{ end }}
			</footer>
		</div>
	</body>
</html>
