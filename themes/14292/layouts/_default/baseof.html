<!DOCTYPE html>

<html>
	<head>
		<title>{{ block "title" . }}
			{{ .Title }} | {{ .Site.Title }}
		{{ end }}</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="/style.css" rel="stylesheet">
	</head>
	
	<body lang="{{ $.Site.LanguageCode | default "en" }}">
		<div class="wrapper">
			<header>
				{{ block "header" . }}
					{{ partial "breadcrumbs.html" . }}
					
					<hr>
				{{ end }}
			</header>
			
			<main>
				{{ block "main" . }}{{ end }}
			</main>
			
			<footer>
				{{ block "footer" . }}{{ end }}
			</footer>
		</div>
	</body>
</html>
