{{ if .Params.music }}
	<div class="music">
		<audio src="/audio/{{ .Params.music }}.opus" loop></audio>
		
		<button onclick="music.toggle()">
			<img src="/images/icons/play.png" class="play">
			<img src="/images/icons/pause.png" class="pause" hidden>
		</button>
		
		<p class="song-name">{{ .Params.music }}</p>
	</div>
{{ end }}
