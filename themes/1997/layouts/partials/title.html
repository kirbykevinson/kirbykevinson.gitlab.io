{{ define "title" }}
	{{ .page.Title }}
	
	{{ if .page.Parent }}
		| {{ template "title" (dict "page" .page.Parent "self" .self) }}
	{{ else if not .page.IsHome }}
		| {{ template "title" (dict "page" .page.Site.Home "self" .self) }}
	{{ end }}
{{ end }}

{{ template "title" (dict "page" . "self" .) }}
