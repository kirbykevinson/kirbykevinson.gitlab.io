{{ define "footer" }}
	<nav class="links">
		{{ range .Pages }}
			{{ if not .Params.hidden }}
				<article>
					<a href="{{ .Permalink }}" class="page">{{ .Title }}</a>
					
					<div class="metadata">
						{{ partial "date" . }}
					</div>
				</article>
			{{ end }}
		{{ end }}
	</nav>
{{ end }}
